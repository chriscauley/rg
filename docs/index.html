<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>RiotGear \m/</title>
</head>

<body>

<rg-docs></rg-docs>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.29.0/commonmark.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.5/src-min-noconflict/ace.js"></script>
<script src="../css.js"></script>
<script src="app.js"></script>

<style>
  /* #! TODO this is extra CSS for polyfilling bootstrap */
  /* move to separate file or maybe load in js? */
  .rg-pointer { cursor: pointer }
  .bs-tooltip-top { bottom: 100%; }
  .bs-tooltip-bottom { top: 100%; }
  .bs-tooltip-top, .bs-tooltip-bottom {
    left: 50%;
    transform: translateX(-50%);
    min-width: 100%;
  }
  .bs-tooltip-left, .bs-tooltip-right {
    top: 50%;
    transform: translateY(-50%);
    min-width: 100%;
  }
  .bs-tooltip-left { right: 100%; }
  .bs-tooltip-right { left: 100%; }
  .bs-tooltip-top .arrow,
  .bs-tooltip-bottom .arrow {
    left: 50%;
    margin-left: -0.4rem;
  }
  .bs-tooltip-right .arrow,
  .bs-tooltip-left .arrow {
    top: 50%;
    margin-top: -0.4rem;
  }

  /* bootstrap doesn't have its modal above its mask! */
  .modal-dialog {
    z-index: 1041;
  }
</style>

</body>

</html>
