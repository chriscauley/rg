<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RiotGear \m/</title>
  <script>
    const ID = "rg-docs-link"
    const CSS_FRAMEWORKS = {
      bootstrap: "https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css",
      blazecss: "https://cdn.jsdelivr.net/blazecss/1.1.3/blaze.min.css",
      tailwind: "https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css",
    }

    let selected = localStorage.getItem("CSS_FRAMEWORK")

    if (!CSS_FRAMEWORKS[selected]) {
      selected = "bootstrap"
    }
    window.SELECTED_FRAMEWORK = selected
    window.__selectFramework = selected => {
      if (!CSS_FRAMEWORKS[selected]) {
        throw `Unknown CSS framework: ${selected}`
      }
      localStorage.setItem("CSS_FRAMEWORK", selected)
      let link = document.getElementById(ID)
      if (link) {
        window.location.reload()
      } else {
        link = document.createElement('link')
        link.rel = 'stylesheet'
        link.type = 'text/css'
        link.href = CSS_FRAMEWORKS[selected]
        link.media = 'all'
        link.id = ID
        document.getElementsByTagName('head')[0].appendChild(link)
      }
    }

    __selectFramework(selected)
  </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

<rg-docs></rg-docs>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.29.0/commonmark.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/ace-builds@1.4.5/src-min-noconflict/ace.js"></script>
<script src="app.js"></script>
</body>

</html>
